<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="common/master.css">
    <link rel="stylesheet" type="text/css" href="miner.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="fontawesome.js" crossorigin="anonymous"></script>
</head>

<body onload="loading()">
    <div class="container-fluid">
        <header>
        </header>
        <nav>
        </nav>
        <main>
            <!-- <p>Source code: https://github.com/viet1pro/misBlockly-games</p> -->
            <p>Chúng tôi đã phát triển trang web này để giúp học sinh có thể hiểu hơn về lập trình cơ bản. Nhưng những khoản chi phí vẫn còn là một vấn đề đối với chúng tôi, bao gồm: Phí chạy máy chủ, phí bảo trì,...</p>
            <p>Liên hệ: admin@misvn.edu.vn</p>
        </main>
        <footer></footer>
    </div>
    <script src="masterFunc.js"></script>
    <script type="text/javascript">
    function loading() {
        $("header").load("header.html");
        $("nav").load("nav.html");
        $("footer").load("footer.html");
        if (checkTheme() == "dark") {
            $("body").addClass("dark");
            $(".subtitle").addClass("dark");
        } else {
            $("body").addClass("light");
            $(".subtitle").addClass("light");
        }
        if (checkLanguage() == "en") {
            $(document).ready(function() {
                $("html").attr("lang", "en");
            });
        }
    }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
